<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Styles.css">

</head>
<body>

    <div class="side-bar">
        <div class="logo">
            <img src="./Images/odin-lined.png" alt="Odin logo" class="logo-img">
            <h1 class="heading-text">ODIN</h1>
        </div>
    </div>
    <div class="main-content">
        <div class="upper-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your
                deepest dreams.
            </p>
            <p>Sign up now to get started</p>
            <p id="last-line">You know you want to.</p>
        </div>
        <div class="form-section">
            <h3>Let's do this!</h3>
            <div class="form-content">
                <form action="example.com/path">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </form>
            </div>
        </div>
        <div class="lower-section">
            <button class="create-btn">Create Account</button>
            <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
